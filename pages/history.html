<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/history.css">

</head>
<body>
    <script src="../assets/js/history.js"></script>
    <div id="header"></div>
    <section class="p-4 mb-4">
        <h2 class="text-center mb-3" >Borrowing History</h2>
        <p class="text-center">View your complete borrowing history</p>

        <div class="container mb-4">
            <div class="row g-3 text-center">
                <div class="col-md-4">
                    <div class="summary-box bg-borrowed">Currently Borrowed <br> <span id="countBorrowed">2</span></div>
                </div>
                <div class="col-md-4">
                    <div class="summary-box bg-overdue ">Overdue Books<br> <span id="countOverdue">1</span></div>
                </div>
                <div class="col-md-4">
                    <div class="summary-box bg-fines ">Total Fines <br> <span id="totalFines">$8.50</span></div>
                </div>
                
            </div>

        </div>

        <div class="container" id="historyContainer"></div>
        <div id="footer"></div>

    </section>
</body>
</html>
